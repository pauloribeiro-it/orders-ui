<div class="card">
  <form autocomplete="off" (ngSubmit)="salvar()" [formGroup]="formulario">
    <br>
    <div class="field grid">
      <label for="codigo" class="col-fixed">Código</label>
      <div class="col">
        <input id="codigo" [maxLength]="6" type="text" pInputText class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary"
               formControlName="codigoAtivo">
      </div>
    </div>

    <div class="field grid">
      <label class="col-fixed">Tipo</label>
      <p-dropdown [options]="tipos" optionLabel="descricao" optionValue="id" name="tipo"
                  formControlName="idTipoAtivo" placeholder="Selecione">
      </p-dropdown>
    </div>

    <div class="field grid">
      <label class="col-fixed" style="padding-bottom:80px">Descrição</label>
      <div class="col">
        <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="false" formControlName="descricaoAtivo"></textarea>
      </div>
    </div>

    <div class="field">
      <button pButton type="submit" label="Salvar" [disabled]="formulario.invalid" ></button>
    </div>
  </form>
  <p-toast></p-toast>
  <p-table [value]="ativos" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
          <th>Código</th>
          <th>Descrição</th>
          <th>Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ativo>
      <tr>
          <td>{{ativo.codigoAtivo}}</td>
          <td>{{ativo.descricaoAtivo}}</td>
          <td class="col-acoes">
            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
            (click)="confirmarExclusao(ativo)"></button>
          </td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
</div>
